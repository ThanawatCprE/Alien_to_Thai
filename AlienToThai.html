<script type="text/javascript">

function convert(input){
	var result = '';
	//--------------First line region---------------------------
	result = input.replace(/1/g,"\u0E45");
	result = result.replace(/!/g,"\u0E50");
	result = result.replace(/2/g,"\u0E1D");
	result = result.replace(/@/g,"\u0E51");
	result = result.replace(/3/g,"\u0E02");
	result = result.replace(/#/g,"\u0E52");

	result = result.replace(/_/g,"\u0E58");
	result = result.replace(/=/g,"\u0E0A");
	result = result.replace(/\+/g,"\u0E59");
	//-------------Second line region------------------------------
	result = result.replace(/q/g, '\u0E46');
	result = result.replace(/Q/g, '\u0E4F');
	result = result.replace(/w/g, '\u0E44');
	result = result.replace(/W/g, '"');
	result = result.replace(/e/g, '\u0E33');

	result = result.replace(/\[/g, '\u0E1A');
	result = result.replace(/\{/g, '\u0E10');
	result = result.replace(/\]/g, '\u0E25');
	result = result.replace(/\}/g, ',');
	result = result.replace(/\\/g, '\u0E03');
	result = result.replace(/\|/g, '\u0E05');
	//--------------Third line region-----------------------------
	result = result.replace(/a/g, '\u0E1F');
	result = result.replace(/A/g, '\u0E24');
	result = result.replace(/s/g, '\u0E2B');
	result = result.replace(/S/g, '\u0E06');
	result = result.replace(/d/g, '\u0E01');
	result = result.replace(/D/g, '\u0E0F');
	result = result.replace(/f/g, '\u0E14');
	result = result.replace(/F/g, '\u0E42');
	result = result.replace(/g/g, '\u0E40');
	result = result.replace(/G/g, '\u0E0C');
	result = result.replace(/h/g, '\u0E49');
	result = result.replace(/H/g, '\u0E47');
	result = result.replace(/j/g, '\u0E48');
	result = result.replace(/J/g, '\u0E4B');
	result = result.replace(/k/g, '\u0E32');
	result = result.replace(/K/g, '\u0E29');
	result = result.replace(/l/g, '\u0E2A');
	result = result.replace(/L/g, '\u0E28');
	result = result.replace(/\;/g, '\u0E27');
	result = result.replace(/\:/g, '\u0E0B');
	result = result.replace(/\'/g, '\u0E07');
	result = result.replace(/\"/g, '.');
	//--------------Third line region-----------------------------
	result = result.replace(/z/g, '\u0E1C');
	result = result.replace(/Z/g, '(');
	result = result.replace(/x/g, '\u0E1B');
	result = result.replace(/X/g, ')');
	result = result.replace(/c/g, '\u0E41');
	result = result.replace(/C/g, '\u0E09');

	result = result.replace(/M/g, '\u0E26');
	result = result.replace(/\,/g, '\u0E21');
	result = result.replace(/\</g, '\u0E12');
	result = result.replace(/\./g, '\u0E43');
	result = result.replace(/\>/g, '\u0E2C');
	result = result.replace(/\//g, '\u0E1D');
	result = result.replace(/\?/g, '\u0E26');
	return result;
}
function copyText() {
  var copyText = document.getElementById("outputText");
  copyText.select();
  document.execCommand("copy");
  document.getElementById("btncp").innerHTML = "Copied!";
}
document.addEventListener('DOMContentLoaded', function (){
        $('#inputText').bind('input propertychange', function() {
        	document.getElementById("btncp").innerHTML = "Copy text";
        	if(this.value.length){
        		var newtext = document.getElementById("inputText").value;
        		document.getElementById("outputText").value = convert(newtext);
      		} else {
        		document.getElementById("outputText").value = "";
      		}
		});
    });
function search(){
	var text = encodeURIComponent($('#outputText').val());
	var Url = 'https://www.google.com/search?q='+text+'&rlz=1C1GCEU_enTH836TH836&oq='+text+'&aqs=chrome..69i57j69i60.11270j0j4&sourceid=chrome&ie=UTF-8'
	window.open(Url);
}
